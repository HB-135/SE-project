<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تعديل خطة دراسية</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            color: #333;
            direction: rtl;
            margin: 0;
            padding: 0;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #fefffe;
            color: #000000;
            border-bottom: 2px solid #218838;
        }
        .header img {
            height: 50px;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
            text-align: center;
            flex: 1;
        }
        .content {
            margin: 20px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            width: 90%;
            max-width: 900px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid #ddd;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: #f9f9f9;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th {
            background-color: #28a745;
            color: #fff;
            padding: 10px;
        }
        td {
            padding: 10px;
            text-align: center;
        }
        td input, td select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
            outline: none;
        }
        .delete-button {
            background-color: #dc3545;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 20px 0;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .delete-button:hover {
            background-color: #c82333;
            transform: scale(1.05);
        }
        .accelerate-button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 20px 0;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .accelerate-button:hover {
            background-color: #218838;
            transform: scale(1.05);
        }
        .content-footer {
            text-align: center;
            margin: 20px 0;
        }
        .section {
            margin: 20px 0;
        }
        .section-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSkNF4E1jUzti1Cp_c_j9Z1dRNFR6jlG38eQg&s" alt="شعار اليمين">
        <h1>تعديل الخطط الدراسية</h1>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTFo_HeSG4_NSbpNTHz-R758fp1eZkEU-67UQ&sc_j9Z1dRNFR6jlG38eQg&s" alt="شعار اليسار">
    </div>
    <div class="content">
        <div class="content-header">
            <p>يرجى اختيار الخطة الدراسية التي ترغب في تعديلها والتأكد من التفاصيل قبل تأكيد التعديل.</p>
        </div>
        <table>
            <thead>
                <tr>
                    <th>رقم الخطة</th>
                    <th>اسم الخطة الدراسية</th>
                    <th>اسم القسم</th>
                    <th>اسم الكلية</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="text" placeholder="أدخل رقم الخطة"></td>
                    <td>
                        <select>
                            <option value="" disabled selected>اختر اسم الخطة الدراسية</option>
                            <option value="خطة علم الحاسوب">خطة علم الحاسوب</option>
                            <option value="خطة الذكاء الاصطناعي">خطة الذكاء الاصطناعي</option>
                            <option value="خطة الأمن السيبراني">خطة الأمن السيبراني</option>
                            <!-- أضف المزيد من الخطط حسب الحاجة -->
                        </select>
                    </td>
                    <td>
                        <select>
                            <option value="" disabled selected>اختر اسم القسم</option>
                            <option value="قسم علم الحاسوب">قسم علم الحاسوب</option>
                            <option value="قسم انظمة المعلومات الحاسوبية">قسم انظمة المعلومات الحاسوبية</option>
                            <option value="قسم الذكاء الاصطناعي">قسم الذكاء الاصطناعي</option>
                            <!-- أضف المزيد من الأقسام حسب الحاجة -->
                        </select>
                    </td>
                    <td>
                        <select>
                            <option value="" disabled selected>اختر اسم الكلية</option>
                            <option value="كلية الملك عبدالله الثاني لتكنولوجيا المعلومات">كلية الملك عبدالله الثاني لتكنولوجيا المعلومات</option>
                            <!-- أضف المزيد من الكليات حسب الحاجة -->
                        </select>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="section">
            <div class="section-title">ملاحظات إضافية:</div>
            <textarea id="notes" name="notes" placeholder="أدخل أي ملاحظات هنا..." style="width: 100%; height: 100px; padding: 10px; border-radius: 5px;"></textarea>
        </div>

        <div class="content-footer">
            <button class="accelerate-button">تعديل الخطة الدراسية</button>
        </div>
    </div>
</body>
</html>
